{% extends 'base.html' %}
{% load static %}

{% block content %}
<form role="form" method="POST" action="">
    {% csrf_token %}
    <div class="row setup-content" id="step-1">
        <!-- <div class="col-xs-12"> -->
            <div class="col-md-12">
                <h3> Step 1</h3>
                <div class="form-group">
                    <label class="control-label">Enter Phone number, an OTP will be sent to this number</label>
                    <input name="phone"  maxlength="10" class="form-control" placeholder="10 digit phone num" type="tel" required aria-required="true" minlength="1"/>
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="submit">Next</button>
            </div>
        <!-- </div> -->
    </div>
</form>

{% endblock content %}
